<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>젠틀 옷장</title>
    <style>
    html, body {margin: 0; padding: 0; height: 100%; background: linear-gradient(#5CC9E6, #07588F);}
    header{width: 100%; height: 15%; }
    nav{width: 15%; height: 70%; float: left; }
    section{width: 70%; height: 70%; float: left; }
    aside{width: 15%; height: 70%; float: left; }
    footer{width: 100%; height: 15%; clear: both; }
    </style>
</head>
<body>
    <header>
        <table align="right">
            <tr>
                <td>
                    회원가입
                </td>
                <td>
                    로그인
                </td>
            </tr>
        </table>
        <h1>
            젠틀 옷장
        </h1>
    </header>
    <nav>nav</nav>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
