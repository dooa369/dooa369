<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/css2.css">
    <script defer src="js/js.js"></script>
</head>
<body>
    <section class="login-form">
        <img src="img/img/2.png" alt="">
        <main id="main-holder">
    <div id="login-error-msg-holder">
        <p id="login-error-msg">사용자 이름이 올바르지 않습니다<span id="error-msg-second-line">및/또는 비밀번호(사용자 홍길동 비번1234)</span></p>
    </div>
        <h1 id="login-header">로그인</h1>
        <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="사용자 이름">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="비밀번호">
            <input type="submit" value="로그인" id="login-form-submit">
        </form>
        <div class="caption">
            <a href="">비밀번호를 잊으 셨나요?</a>
        </div>
    </section>
</body>
</html>
