<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        h3, li {color: brown;}
        div > div > strong {background: yellow;}
        ul strong {color: dodgerblue;}
        .warning {clear: red;}
        body.main {background: aliceblue;}
        #list {background: mistyrose;}
        #list span{color: forestgreen;}
        h3::first-letter {color: red; font-size: 100px;}
        li:hover {background: yellowgreen;}
    </style>
</head>
<body>
    <h3>Web programming</h3>
    <hr>
    <div class="warning">
        <div>
            2학기 <strong>학습내용</strong>입니다.
        </div>
    <ul id="list">
        <li>HTML5</li>
        <li><strong>CSS</strong></li>
        <li>JAVASCRIPT</li>
    </ul>
    </div>
</body>
</html>
